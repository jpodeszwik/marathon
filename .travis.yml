language: node_js
node_js:
- 'lts/*'
script:
- yarn --cwd app install
- yarn --cwd app build
- yarn --cwd admin install
- yarn --cwd admin build
- npm --prefix userapp install
- npm --prefix userapp run-script build
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: "$FIREBASE_SECURE_TOKEN"
env:
  global:
    secure: 

